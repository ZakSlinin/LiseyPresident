<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataSlider</title>
    <link rel="stylesheet" href="dateStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dateText">
        <h1>Даты</h1>
    </div>

    <div class="dataSliderShow">
        <div class="slider">
            <div class="highPlate"></div>
            <div class="line"></div>
            <div class="lowPlate"></div>
            <div class="lowPlateDate" id="lowPlateDate"></div>
            <span class="point" id="point"></span>
        </div>

        <div class="elements">
            <iframe src="DocSubmission/index.html" frameborder="0" scrolling="no"></iframe>
            <iframe src="Vote/index.html" frameborder="0" scrolling="no"></iframe>
            <iframe src="VotesCounting/index.html" frameborder="0" scrolling="no"></iframe>
            <iframe src="Inauguration/index.html" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <script src="date.js"></script>
</body>
</html>
